# 日志配置，可参考Python logging官方文档
version: 1
formatters:
  console:
    format: '%(asctime)s[%(levelname)s]%(name)s:{%(filename)s:%(lineno)d}:%(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: console
    stream: ext://sys.stdout
  file:
#    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: console
    filename: atdp.log
    dir_path: ./logs/
    max_bytes: 10485760
    backup_count: 6
    (): ext://src.log.logger.file_handler
loggers:
  consoleLogger:
    level: DEBUG
    handlers: [console]
    propagate: no
  system:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: INFO
  handlers: [console, file]

